<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>
        <div class="container">
            <h2>首页</h2>
            <h3>当前用户：<span class="username">{{ username }}</span></h3>
        </div>
        <br><br>
        <div class="container">
            <h3>
                <a href="{% url 'booktest:list' %}">点击！书籍列表</a>
            </h3>

        </div>
        <br><br>
        <div class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="width: 600px;margin: auto">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active" style="text-align: center">
                <div>
                    <img src="/static/img/img1.jpg" alt="..." style="height: 337.5px;width: 600px">
                </div>

                <div class="carousel-caption">
                    <span class="username">图1</span>
                </div>
            </div>
            <div class="item" style="text-align: center">
                <div>
                    <img src="/static/img/img2.jpg" alt="..." style="height: 337.5px;width: 600px">
                </div>
                <div class="carousel-caption">
                    <span class="username">图2</span>
                </div>
            </div>
            <div class="item" style="text-align: center">
                <div>
                    <img src="/static/img/img3.png" alt="..." style="height: 337.5px;width: 600px">
                </div>
                <div class="carousel-caption">
                    <span class="username">图3</span>
                </div>
            </div>
            <div class="item" style="text-align: center">
                <div>
                    <img src="/static/img/img4.jpg" alt="..." style="height: 337.5px;width: 600px">
                </div>
                <div class="carousel-caption">
                    <span class="username">图4</span>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    </div>
</body>
</html>
