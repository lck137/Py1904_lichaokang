<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h2>添加书籍</h2>
    </div>

    <form class="form-horizontal" action="{% url 'booktest:addbook' %}" method="post">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">书籍名</label>
            <div class="col-sm-2">
                <input type="text" name="title" class="form-control" id="title" placeholder="输入书籍名">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">添加</button>
            </div>
        </div>
    </form>
    <div class="container">
        <a href="{% url 'booktest:list' %}" class="btn btn-primary">返回</a>
    </div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
