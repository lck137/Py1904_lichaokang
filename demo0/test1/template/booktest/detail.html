<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
</head>
<body>
    <h2>详情页</h2>
    <h3>当前书籍为：{{books.title}}</h3>

    {% if books.heroinfo_set.count %}
        <h3>拥有角色</h3>
        <ul>
            {% for hero in books.heroinfo_set.all%}
                <li>{{ hero.name }} --{{ hero.gender }}-- {{ hero.content }}--<a href="{% url 'booktest:delhero' hero.id %}">删除</a></li>
                
            {% endfor%}

        </ul>
    {% else %}
        <h3>没有角色</h3>


    {% endif%}
    <a href="{% url 'booktest:addhero' books.id %}">添加英雄</a>
    {# <a href="/">首页</a> #}

    <a href="{% url 'booktest:index' %}">首页</a>
</body>
</html>
