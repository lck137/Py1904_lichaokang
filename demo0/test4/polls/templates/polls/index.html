<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/index.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>
        <div class="container">

            {% if username %}

                <h3>当前用户：<span style="color: #cd0000;font-family: 楷体">{{ username }}</span></h3>
                <a class="btn btn-danger" href="{% url 'polls:ploginout' %}">退出</a>
            {% else %}

                <h3>无用户</h3>
            {% endif %}
            <hr>
            <h2 style="font-family: 楷体;color: #cd0000">问题集：</h2>
            <br>
            <ol>
                {% for question in questions %}
                <li>
                    <a href="{% url 'polls:detail' question.id %}" style="text-decoration: none;font-size: 18px;font-family: 楷体">{{ question.title }}</a>
                </li>
                {% endfor %}
            </ol>
        </div>
</body>
</html>
